paths:
  /account/delete/{id}:
    delete:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/v1.MessageResponse'
      summary: Delete account
  /account/login:
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/v1.LoginResponse'
      summary: Log in.
  /account/register:
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/v1.MessageResponse'
      summary: Register
  /api/v1/comments/:
    post:
      parameters:
      - description: comment content
        in: body
        name: content
        required: true
        schema:
          type: string
      - description: creator id
        in: body
        name: createdby
        required: true
        schema:
          type: integer
      - description: post id
        in: body
        name: postid
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/model.Comment'
        "400":
          description: request error
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: create comment
  /api/v1/comments/{id}:
    delete:
      parameters:
      - description: comment id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/model.Comment'
        "400":
          description: request error
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: delete comment need adm cookie
  /api/v1/comments/{post_id}:
    get:
      parameters:
      - description: post id
        in: path
        name: id
        required: true
        type: integer
      - description: page number
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/model.CommentSwagger'
        "400":
          description: request error
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: get comment list with post id
  /api/v1/posts:
    get:
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Page size
        in: query
        name: page_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/v1.PostListResponse'
      summary: Get a post list with pagination settings.
    post:
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/service.CreatePostRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/v1.PostCreateResponse'
      summary: create post
  /api/v1/posts/{id}:
    delete:
      parameters:
      - description: post id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/model.Post'
      summary: delete post need adm cookie
    get:
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Post data
          schema:
            $ref: '#/definitions/model.Post'
      summary: Get a post by id
swagger: "2.0"
