definitions:
  app.Pager:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total_size:
        type: integer
    type: object
  errcode.Error:
    type: object
  model.Comment:
    properties:
      agree:
        type: integer
      content:
        type: string
      created_by:
        type: string
      created_on:
        type: integer
      deleted_on:
        type: integer
      disagree:
        type: integer
      id:
        type: integer
      is_del:
        type: integer
      post_id:
        type: integer
    type: object
  model.CommentSwagger:
    properties:
      list:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      pager:
        $ref: '#/definitions/app.Pager'
    type: object
  model.Post:
    properties:
      id:
        type: integer
      is_del:
        type: integer
      title:
        type: string
      user_id:
        type: integer
    type: object
  service.CreatePostRequest:
    properties:
      title:
        type: string
      user_id:
        type: integer
    required:
    - title
    - user_id
    type: object
  service.LoginRequest:
    properties:
      id:
        type: string
      password:
        type: string
    required:
    - id
    - password
    type: object
  service.RegisterRequest:
    properties:
      id:
        type: string
      password:
        type: string
    required:
    - id
    - password
    type: object
  v1.LoginResponse:
    properties:
      token:
        type: string
    type: object
  v1.MessageResponse:
    properties:
      msg:
        type: string
    type: object
  v1.PostCreateResponse:
    properties:
      post_id:
        type: integer
    type: object
  v1.PostListResponse:
    properties:
      posts:
        items:
          $ref: '#/definitions/model.Post'
        type: array
      total_pages:
        type: integer
    type: object
info:
  contact: {}
